<html>
<head>
    {% block head%}
    <title>{% block title%}{% endblock %} - Questionair</title>
    {% endblock %}
</head>
<body>
    <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated() %}
        <li><a href="{{ url_for('auth.logout') }}">Sign Out</a></li> 
        {% else %}
        <li><a href="{{ url_for('auth.login') }}">Sign In</a></li> 
        {% endif %}
    </ul>
    {% block content %}
    {% endblock %}
</body>
</html>
